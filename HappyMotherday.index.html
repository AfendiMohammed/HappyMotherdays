<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }
        
        .card {
            background: linear-gradient(135deg, #ffffff, #ffe6f0);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff66b3;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .hearts {
            font-size: 2rem;
            color: #ff66b3;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }
        
        .nurelign {
            font-size: 1.8rem;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
        }
        
        .zero {
            color: #ff66b3;
            display: inline-block;
            animation: bounce 0.5s infinite alternate;
        }
        
        .flowers {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            z-index: -1;
        }
        
        .flower1 { top: 10px; left: 20px; animation: float 6s infinite; }
        .flower2 { top: 30px; right: 40px; animation: float 5s infinite 1s; }
        .flower3 { bottom: 20px; left: 50px; animation: float 7s infinite 0.5s; }
        .flower4 { bottom: 40px; right: 30px; animation: float 6s infinite 1.5s; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .signature {
            font-style: italic;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="flowers flower1">üå∑</div>
        <div class="flowers flower2">üåπ</div>
        <div class="flowers flower3">üå∏</div>
        <div class="flowers flower4">üíê</div>
        
        <h1>Happy Mother's Day!</h1>
        
        <div class="hearts">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
        
        <div class="nurelign" id="nurelignText"></div>
        
        <div class="signature">With all our love</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "100000000 Nurelign";
            const nurelignElement = document.getElementById('nurelignText');
            
            // Process each character
            for (let char of text) {
                const span = document.createElement('span');
                
                if (char === '0') {
                    span.textContent = '0';
                    span.className = 'zero';
                    // Randomize animation delay for a wave effect
                    span.style.animationDelay = `${Math.random() * 0.5}s`;
                } else {
                    span.textContent = char;
                }
                
                nurelignElement.appendChild(span);
            }
            
            // Add floating hearts animation
            setInterval(createFloatingHeart, 300);
            
            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                heart.style.animation = `floatUp ${Math.random() * 3 + 3}s linear forwards`;
                
                document.body.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            
            // Add keyframe for floating hearts
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes floatUp {
                    to {
                        transform: translateY(-100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
